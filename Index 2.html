  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Page 1 */
    .page1 {
      background: #000;
      font-family: 'Pacifico', cursive;
    }

    .neon-text {
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 2rem;
      text-align: center;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 30px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .logo-animation {
      max-width: 250px;
      margin-bottom: 2rem;
      animation: popIn 1s ease-out forwards;
    }

    .logo-animation img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Page 2 */
    .page2 {
      background: #111;
      color: #000;
      padding: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .typewriter-box {
      background-color: #d0f5d8;
      padding: 1.5rem;
      border-radius: 20px;
      max-width: 80%;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,255,170,0.3);
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-wrap;
      position: relative;
    }

    .typewriter-text::after {
      content: "";
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: #0ff;
      margin-left: 2px;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .hearts-container {
      position: relative;
      width: 100%;
      height: 30vh;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: #ff5e78;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0) rotate(45deg);
      animation: floatHeart 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: #ff5e78;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes floatHeart {
      0% { transform: translateX(0) translateY(0) scale(1) rotate(45deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateX(-30px) translateY(-100vh) scale(1.5) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
