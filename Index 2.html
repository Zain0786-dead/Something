<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You, Bestie!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Page 1 */
    .page1 {
      background: #000;
      font-family: 'Pacifico', cursive;
    }

    .neon-text {
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 2rem;
      text-align: center;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 30px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .logo-animation {
      max-width: 250px;
      margin-bottom: 2rem;
      animation: popIn 1s ease-out forwards;
    }

    .logo-animation img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Page 2 */
    .page2 {
      background: #111;
      color: #000;
      padding: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .typewriter-box {
      background-color: #d0f5d8;
      padding: 1.5rem;
      border-radius: 20px;
      max-width: 80%;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,255,170,0.3);
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-wrap;
      position: relative;
    }

    .typewriter-text::after {
      content: "";
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: #0ff;
      margin-left: 2px;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .hearts-container {
      position: relative;
      width: 100%;
      height: 30vh;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: #ff5e78;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0) rotate(45deg);
      animation: floatHeart 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: #ff5e78;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes floatHeart {
      0% { transform: translateX(0) translateY(0) scale(1) rotate(45deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateX(-30px) translateY(-100vh) scale(1.5) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://docs.google.com/uc?export=download&id=1pliTO_eyCyMkK_AbGdyXsU-fdZxXrzlu" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Page 1 -->
  <div class="page page1" id="page1">
    <div class="logo-animation">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXoydmhxM2cxendodGpld3pvMDdyd3JyZzY5aHJ6OHBjOWVodzVqNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DMBZYTnFx617Wi08Qu/giphy.gif" alt="Giving Flowers">
    </div>
    <h1 class="neon-text">Listen Beautiful 💖</h1>
    <button class="btn" onclick="goToPage2()">CLICK HERE</button>
  </div>

  <!-- Page 2 -->
  <div class="page page2 hidden" id="page2">
    <div class="typewriter-box" id="scrollBox">
      <div class="typewriter-text" id="typewriter"></div>
    </div>
    <div class="hearts-container" id="hearts-container"></div>
  </div>

  <!-- JavaScript -->
  <script>
    function goToPage2() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
      startHearts();
      startTyping();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
      document.getElementById("hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function startHearts() {
      setInterval(createHeart, 400);
    }

    function startTyping() {
      const text = `
I know you're feeling down after your surgery, and I'm always with you. 💗

I pray that ALLAH ﷻ blesses you with complete healing, eases your sadness, and fills your heart with peace and strength.

✨ “And when I am ill, it is He who cures me.” 
(Surah Ash-Shu’ara 26:80)

This test is part of ALLAH’s divine wisdom. Every pain a believer feels is a source of purification and reward, IN SHA ALLAH. Even this difficult moment is not wasted it’s a step toward something better.

🌙 “Indeed, with hardship comes ease.” 
(Surah Ash-Sharh 94:6)

⏳ “So be patient. Indeed, the promise of ALLAH is truth.” 
(Surah Ar-Rum 30:60)

I also make this beautiful dua for you:

اللهم رب الناس أذهب البأس، اشفِ أنت الشافي، لا شفاء إلا شفاؤك، شفاءً لا يغادر سقماً

“O ALLAH, Lord of mankind, remove the harm and heal her, for You are the Healer. There is no healing but Yours — a healing that leaves behind no illness.”

🌸 You are strong, and you are not alone. 
ALLAH ﷻ is with you and so am I, You are in my dua. 💕
`;

      const element = document.getElementById("typewriter");
      const scrollBox = document.getElementById("scrollBox");
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          scrollBox.scrollTop = scrollBox.scrollHeight;
          setTimeout(type, 35);
        }
      }
      type();
    }
  </script>

</body>
</html>
