const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
resize(); window.onresize=resize;
let particles=[];
function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
function startFireworks(){ setInterval(()=>{createFirework(Math.random()*canvas.width, Math.random()*canvas.height*0.5);},700);}
function createFirework(x,y){ const colors=["#FFD700","#FF00CC","#00FFFF","#FF6B00"]; for(let i=0;i<80;i++){particles.push({x,y,angle:Math.random()*Math.PI*2,speed:Math.random()*4+2,life:100,color:colors[Math.floor(Math.random()*colors.length)]});}}
function animate(){ctx.fillStyle="rgba(0,0,0,0.25)";ctx.fillRect(0,0,canvas.width,canvas.height);particles.forEach((p,i)=>{p.x+=Math.cos(p.angle)*p.speed;p.y+=Math.sin(p.angle)*p.speed;p.life--;ctx.beginPath();ctx.arc(p.x,p.y,2,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();if(p.life<=0)particles.splice(i,1);});requestAnimationFrame(animate);}
animate();
